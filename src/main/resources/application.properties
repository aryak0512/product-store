spring.application.name=product-store
logging.pattern.console=%green(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %blue(%5p) %clr([%15.15t]){red} %clr(%-40.40logger{39}){yellow} %clr(:){faint} %m%n${LOG_EXCEPTION_CONVERSION_WORD:%wEx}
# database related properties
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=none
spring.datasource.driver-class-name=org.h2.Driver
spring.sql.init.mode=always
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
# CORS configuration
frontend.app.baseUrl=http://localhost:3000
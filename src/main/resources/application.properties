spring.application.name=product-store
logging.pattern.console=%green(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %blue(%5p) %clr([%15.15t]){red} %clr(%-40.40logger{39}){yellow} %clr(:){faint} %m%n${LOG_EXCEPTION_CONVERSION_WORD:%wEx}
# database related properties
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=none
spring.datasource.driver-class-name=org.h2.Driver
spring.sql.init.mode=always
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
# CORS configuration
frontend.app.baseUrl=http://localhost:3000
management.endpoint.health.show-details=always
management.endpoints.web.base-path=/productStore/actuator
management.endpoints.web.exposure.include=*
# management.endpoints.web.exposure.exclude=beans,health
management.endpoint.configprops.show-values=always
management.endpoint.env.show-values=always
management.info.env.enabled=true
info.app.name=${spring.application.name}
info.app.description=Backend Project for Product Store E-commerce application
